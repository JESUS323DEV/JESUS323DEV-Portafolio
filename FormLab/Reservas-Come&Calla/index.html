    <main class="bg-main">

        <form id="formu" class="">
            <div class="container width-formu mx-auto">
                <div class=" d-flex flex-column align-items-center  my-auto bg-formu">
                    <h1 class="text-center formu-h1">Come & Calla</h1>

                    <p class=" formu-p">Reserva Online</p>

                    <!--!Fase 1 Confirmación de disponibilidad-->
                    <div id="fase1">
                        <!--!Nombre-->
                        <div class="">
                            <label id="labelName" for="inputName"></label>
                            <input type="text" name="" id="inputName" placeholder="Nombre">
                        </div>


                        <!--!Fecha-->
                        <div class="contHoraFecha">
                            <div class=" ">
                                <label id="labelFecha" for="inputFecha"></label>
                                <input type="date" class="Fecha" id="inputFecha">
                            </div>
                            <!--!Hora-->
                            <div class="">
                                <label id="labelHora" for="inputHora"></label>
                                <input type="time" class="Hora" name="" id="inputHora">
                            </div>
                        </div>


                        <!--!Numero de personas-->
                        <div class="d-flex flex-column">
                            <label id="labelClientes" for="inputNumClientes"></label>
                            <input type="number" min="1" max="15" name="" id="inputNumClientes"
                                placeholder="Número de personas">
                        </div>

                        <!--!Botón de confirmar disponibilidad-->
                        <div class="text-center">
                            <button type="button" id="btnConfirmDatos" class="mt-3">Confirmar</button>
                        </div>
                    </div>


                    <!--!Fase 2 Confirmación de datos-->
                    <div id="fase2" class="d-none">


                        <!--!Teléfono-->
                        <div class="d-flex flex-column">
                            <label id="labelTel" for="inputTel"></label>
                            <input type="tel" name="" id="inputTel" placeholder="Teléfono +34699974448">
                        </div>

                        <!--!Email-->
                        <div class="d-flex flex-column">
                            <label id="labelEmail" for="inputEmail"></label>
                            <input type="email" name="" id="inputEmail" placeholder="Email">
                        </div>

                        <!--!Comentarios-->
                        <div class="d-flex flex-column">
                            <label id="labelComentarios" for="inputComentarios"></label>
                            <textarea id="inputComentarios" placeholder="Comentarios"></textarea>
                        </div>


                        <!--!Términos y condiciones-->
                        <div class="d-flex  mt-1 flex-column text-center">
                            <label for="checkAceptar">Aceptar Términos y condiciones</label>
                            <small id="textCheck"></small>
                            <input type="checkbox" name="" id="checkAceptar">
                        </div>


                        <!--!Botón de confirmar Reserva-->
                        <div class="text-center">
                            <button id="btnEnviar" type="button">Enviar</button>
                        </div>
                    </div>
                    
                    <!--!Fase 3 -->
                    <div id="resumenReserva"></div>

                    <div class="">
                        <button id="btnAtras" type="button" class="d-none">Atrás</button>
                        <button id="btnConfirmReserva" type="button" class="d-none">Confirmar Reserva</button>
                    </div>
                </div>


            </div>

        </form>
